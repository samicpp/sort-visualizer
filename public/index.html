<!DOCTYPE HTML>
<html>
    <head>
        <title>sorting algorithm visualizer</title>
        <link rel="stylesheet" href="/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>
            if(location.hash.includes("eruda"))eruda.init();
        </script>
        <!-- <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
        <script>
        // VConsole will be exported to `window.VConsole` by default.
        var vConsole = new window.VConsole();
        </script> -->
        <link rel="stylesheet" href="console-panel.css" />
        <script src="console-panel.js"></script>
        <script>
            if(location.hash.includes("console"))consolePanel.enable();
        </script>
    </head>
    <body>
        <div class="display"> <canvas></canvas> </div>
        <div class="input">
            <input type="file"/> <br/> 
            <select>
                <option value="shuffled">shuffled</option>
                <option value="random">random numbers</option>
                <option value="worst">reverse order</option>
                <option value="best">normal order</option>
            </select>
            <input type="number" value="50"/>  
            <button>generate</button> <br/>
            <select>
                <option value="/unsorted/shuffled-10.json">10 shuffled numbers</option>
                <option value="/unsorted/shuffled-100.json" selected>100 shuffled numbers</option>
                <option value="/unsorted/shuffled-1000.json">1000 shuffled numbers</option>
                <option value="/unsorted/shuffled-10000.json">10,000 shuffled numbers</option>

                <option value="/unsorted/worst-10.json">10 numbers in reversed order</option>
                <option value="/unsorted/worst-100.json">100 numbers in reversed order</option>
                <option value="/unsorted/worst-1000.json">1000 numbers in reversed order</option>
                <option value="/unsorted/worst-10000.json">10,000 numbers in reversed order</option>
                <!-- <option value="/unsorted/shuffled-100000.json">100 000 shuffled numbers</option> -->
                <!-- <option value="/unsorted/shuffled-100000.json">100 000 numbers in reversed order</option> -->
            </select>
            <select>
                <option value="quickSort" selected>quick sort</option>
                <option value="mergeSort">merge sort</option>
                <option value="heapSort">heap sort</option>
                <option value="radixSort">radix sort</option>
                <option value="countSort">count sort</option>
                <option value="bubbleSort">bubble sort</option>
                <option value="bogoSort">bogo sort (very very slow. dont go higher than 10)</option>
            </select>
            <button>sort</button> <br/>
            milisecond delay between iterations: <input type="number" value="10"/> <br/>
            <!-- use faster sorting (buggy animation): <input type="checkbox"/> <br/> -->
            use accelerated sorting (no animation): <input type="checkbox"/> <br/>
            play varying sounds per item access: <input type="checkbox" checked/> <br/>
            auto start when not running: <input type="checkbox" checked/> <br/>
            sound frequency range <input type="number" value="200"/> - <input type="number" value="1000"/> <br/>
            radixsort radix <input type="number" value="10" disabled/> <br/>
        </div> 
        <br/> <br/>
        <div class="view"> 
            time taken: <span></span> <br/>
            <pre></pre> 
        </div> <br/>
        <div class="debug">
            <button onclick="consolePanel.enable()">enable console</button>
            <button onclick="eruda.init()">enable eruda</button>
        </div>
        <script src="/main.js" type="module"></script>
    </body>
</html>
